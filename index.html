<!DOCTYPE html>
<html>
    <head>
        <title>To-do App</title>
        <link href="/styles/styles.css" rel="stylesheet">
        <link href="/images/favicon.png?v=1" rel="icon">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="filter todo">
                <lable class="checkbox">
                    <input type="checkbox" id="hide-completed">Hide completed
                </lable>
            </div>
        </div>
       
        
        <div class="container">
            <div id="todos"></div>
            <form id="new-todo">
                <input type="text" class="input" placeholder="somthing to do" name="text">
                <button class="button">ADD TODO</button>
            </form>
        </div>
        
        <script src="/scripts/uuidv4.js"></script>
        <script src="/scripts/todo-function.js"></script>
        <script src="/scripts/todo-app.js"></script>
    </body>
</html>
